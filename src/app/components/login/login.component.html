
<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
  
        <section>
          <mat-form-field>
            <input matInput type="text" placeholder="Email" formControlName="email">
          </mat-form-field>
        </section>
  
        <section>
          <mat-form-field>
            <input matInput type="text" placeholder="Password" formControlName="password">
          </mat-form-field>
        </section>

        <button mat-raised-button>Login</button>
  
      </form>
    </mat-card-content>
  </mat-card>
