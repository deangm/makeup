<mat-card style = margin-bottom:20px; *ngFor="let review of reviews">
    <mat-card-content>
        <section>
            <h2 style="font-weight: bold;">
                {{review.review.substring(0,15)}}...
            </h2>
        </section>
        <section>
            {{review.review}}
        </section>
    </mat-card-content>
</mat-card>
